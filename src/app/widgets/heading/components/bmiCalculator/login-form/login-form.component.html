<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
<form #formgrp="ngForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" [(ngModel)]="userName" name="userNameText">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" [(ngModel)]="passWord" name="userPasswordText">
    </mat-form-field>
  </p>

  <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
